    <body>
        
        
        <!-- 2) NAVBAR-->

    
    <!-- navbar dark e bg-success imposta colore verde; fixed-top: fisso in alto-->

       <!-- Navbar content -->

            <!-- *** 6) BOTTONE per far COLLASSARE la barra laterale (left-sidebar) quando sono sotto sm-->

            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#left-sidebar" aria-controls="left-sidebar" aria-expanded="false" aria-label="Toggle sidebar">
            <span class="navbar-toggler-icon"></span>
            </button>

            <!-- *** Logo e Titolo *** -->
            
            <!-- .navbar-brand for your company, product, or project name.-->

            <a class="navbar-brand" href="main.html">

                <svg class="bi bi-check-all" width="30" height="30" viewBox="0 0 16 16" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                    <path fill-rule="evenodd" d="M12.354 3.646a.5.5 0 010 .708l-7 7a.5.5 0 01-.708 0l-3.5-3.5a.5.5 0 11.708-.708L5 10.293l6.646-6.647a.5.5 0 01.708 0z" clip-rule="evenodd"/>

                ToDoManager
            </a>

            <!-- *** form- SEARCHBOX- *** --> <!-- inline: su una riga-->     
            <form class="form-inline mx-auto d-none d-sm-block" action="#" role="search" aria-label="Quick search"> <!-- d-none d-sm-block: questo elemento sparisce sotto sm-->
            <!-- mx-auto: centro destra,sx,alto,basso; action: cosa fare se submit-->
            
            <!--form control: fatto apposta per input-->
            <input class="form-control mx-auto" type="search" placeholder="Cerca" aria-label="Search">
            </form>

            <!-- *** ICON for logged-in user *** -->
            <a class=" mr-sm-2 login"> <!--da sm occuoa un margin right di 2, più dico voglio colore bianco-->

            <!-- scopiazzato da internet-->

            <svg class="bi bi-people-circle" width="30" height="30" viewBox="0 0 16 16" fill="currentColor" xmlns="http://www.w3.org/2000/svg">

    <!--  *** 3) CONTENUTO DELLA PAGINA Content of the page *** -->

    <div class="container-fluid">  <!-- occupo tutta la pagina-->

      <div class="row max_altezza "> <!--classe mia max_altezza-->

        <!-- *** 3) BARRA LATERALE SINISTRA, occupa 1/3 della pagina *** --> 

        <aside class="collapse d-sm-block col-sm-4 col-12  " id="left-sidebar"> <!-- di base occupa tutto, ma da sm in poi occupa solo le prime 4 colonne -->
                                                                                <!-- 6) COLLASSA in un bottone sotto sm-->
          
           <!-- *** 4) FILTERS left sidbar *** -->

          <div class="list-group ">   <!-- mi accorgo esiste questo in: https://getbootstrap.com/docs/4.6/components/list-group/ che fa esattamente cosa voglio -->

            <a href="#" class="list-group-item list-group-item-action active" aria-current="true"> <!-- active: elemento che evidenzio-->
              All                                                                                  <!-- gli attribuisco colore voglio, verde come navbar: list-group-item-action-->
            </a>
            <a href="#" class="list-group-item list-group-item-action">Important</a>
            <a href="#" class="list-group-item list-group-item-action">Today</a>
            <a href="#" class="list-group-item list-group-item-action">Next 7 days</a>   <!-- altri elementi-->
            <a href="#" class="list-group-item list-group-item-action">Private</a>

          </div>
      
        </aside>

      <!-- *** 3) MAIN CORPO DELLA PAGINA, 2/3 della pagina *** -->

        <main class=" col-sm-8 col-12 "> <!-- default 12 colonne, ma sopra sm ne occupa 8: in pratica ne occupa 12, tutta larghezza solo su sm-->

          <!-- *** 5.1) TITOLO *** -->
          <h1> All </h1>

          <!-- *** 5.2) TASKS INSERITI *** -->
          <table class="table ">                <!--uso tabella come in: https://getbootstrap.com/docs/4.6/content/tables/#examples-->
            <thead>
              <tr>
                <th scope="col">Completed</th>
                <th scope="col">Description</th>
                <th scope="col">Private</th>
                <th scope="col">Deadline</th>
              </tr>
            </thead>

            <tbody id="task-table">
              
            </tbody>
          </table>
           
          <!-- *** 5.3) INSERT NEW TASK *** -->
          <button type="button" class="btn btn-lg btn-success bottone_verde rounded-circle">&#43;</button>
                  <!-- bottone, largo(btm-lg),colore verde: btn-success, con caratteristiche in classe bottone_verde-->
                  <!-- rounded circle: a cerchio-->


        </main>



       
      </div>
    </div>
